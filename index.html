<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYCTF2025参与奖证书生成器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>XYCTF2025参与奖证书生成器</h1>
        <p>在下方输入名字（用空格隔开），然后点击生成按钮。</p>
        <div class="input-area">
            <textarea id="nameInput" rows="4" placeholder="例如：张三 李四 王五"></textarea>
        </div>
        <button id="generateBtn">生成图片</button>
        <div id="loading" class="hidden">正在生成，请稍候...</div>
        <div id="resultArea">
            <h2>生成结果：</h2>
            <div id="imagesContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p style="text-align: center;">技术支持：W1ndys with Cursor | <a href="https://github.com/W1ndys"
                target="_blank">GitHub</a></p>
        <p style="text-align: center;">工具仅供生成证书使用，请勿用于其他用途</p>
    </footer>
</body>

</html>
